<!DOCTYPE html>
<html>

    <title>PDF</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }
    .pdf,
    html,
    body {
        background-color: #0d2c53bd;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    h1,
    h3 {
          color: rgb(245, 122, 154);
        text-align: center;
    }
    h1 {

        font-family: lucida calligraphy;
        color: rgb(245, 122, 154);
    }
</style>
<body>
    <h1>Travel Iteanary </h1>
    <h3>Make your trip Memorable !</h3>
    <object class="pdf" 
            data=
"KUTCH_Brochure.pdf"
            width="800"
            height="500">
    </object>
</body>
</html>
