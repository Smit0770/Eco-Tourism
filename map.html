<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Map on Website</title>
    <head>
    <style>
        * {
            background-color: #0d2c53bd;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 20px;
}

h1 {
    color: aliceblue;
    font-size: 32px;
}
        </style>
    </head>
        <body>

    <div class="container">
        <h1>Kutch Map</h1>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740755.829396651!2d67.32869557559715!3d23.70877042819409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39511e0750db4489%3A0x2049bf8ec25dea88!2sKachchh%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1763750075876!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </body>
